<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking • Evergreen Property &amp; Garden Care</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="left">South Wales • Local &amp; reliable</div>
        <div class="right">
          <a class="badge" href="tel:07825250141">Call: 07825 250141</a>
          <a class="badge" href="https://wa.me/447825250141" target="_blank" rel="noopener">WhatsApp</a>
        </div>
      </div>
    </div>
  </div>

  <header>
    <div class="container">
      <div class="brand">
        <img src="logo.png" alt="Evergreen Property & Garden Care logo">
      </div>
    </div>
  </header>

  <nav>
    <div class="container">
      <div class="nav-inner">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="booking.html">Booking</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">

      <div class="card">
        <h1 style="margin-top:0;color:var(--green-dark);">Booking</h1>
        <p style="color:var(--muted);margin-top:6px;">
          Fill this in and we’ll come back to you. For the fastest response, WhatsApp us a photo.
        </p>

        <form id="bookingForm">
          <div class="form">
            <div>
              <label for="name">Name</label>
              <input id="name" name="name" required />
            </div>

            <div>
              <label for="phone">Phone</label>
              <input id="phone" name="phone" required />
            </div>

            <div>
              <label for="postcode">Postcode</label>
              <input id="postcode" name="postcode" required />
            </div>

            <div>
              <label for="service">Service</label>
              <select id="service" name="service" required>
                <option value="">Select…</option>
                <option>Grass cutting</option>
                <option>Hedge trimming</option>
                <option>Garden tidy-up</option>
                <option>Regular maintenance</option>
                <option>Other</option>
              </select>
            </div>

            <div>
              <label for="date">Preferred date</label>
              <input id="date" name="date" placeholder="e.g. Saturday morning" />
            </div>

            <div>
              <label for="access">Access notes</label>
              <input id="access" name="access" placeholder="e.g. side gate, dogs, parking" />
            </div>

            <div style="grid-column:1/-1;">
              <label for="details">Details</label>
              <textarea id="details" name="details" placeholder="Tell us what needs doing..."></textarea>
            </div>
          </div>

          <div class="actions" style="margin-top:14px;">
            <button class="btn primary" type="submit">Send booking request</button>
            <a class="btn" href="https://wa.me/447825250141" target="_blank" rel="noopener">WhatsApp instead</a>
          </div>

          <div id="status" class="notice" style="display:none;"></div>
        </form>
      </div>

    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div>© <span id="y"></span> Evergreen Property &amp; Garden Care</div>
        <div>
          <a href="tel:07825250141">07825 250141</a> •
          <a href="https://wa.me/447825250141" target="_blank" rel="noopener">WhatsApp</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
  <script src="booking.js"></script>
</body>
</html>
