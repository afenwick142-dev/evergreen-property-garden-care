<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Slot | Evergreen Property & Garden Care</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Light page-specific styling (keeps your main style.css intact) */
    .booking-wrap{
      width: 90%;
      max-width: 820px;
      margin: 40px auto 70px;
    }
    .booking-card{
      background: #fff;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 12px 40px rgba(0,0,0,.08);
      border: 1px solid rgba(0,0,0,.06);
    }
    .booking-card h1{
      margin: 0 0 8px;
      font-size: clamp(22px, 3.2vw, 30px);
    }
    .booking-card p{
      margin: 0 0 18px;
      color: #4b4b4b;
    }
    .grid2{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 700px){
      .grid2{ grid-template-columns: 1fr; }
    }
    label{
      display:block;
      font-weight: 600;
      margin: 8px 0 6px;
    }
    input, select, textarea{
      width: 100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.16);
      font-size: 16px;
      outline: none;
      background: #fff;
    }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(31,95,59,.55);
      box-shadow: 0 0 0 4px rgba(31,95,59,.12);
    }
    textarea{ min-height: 110px; resize: vertical; }
    .actions{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 16px;
      align-items:center;
    }
    .btn{
      appearance:none;
      border:none;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 700;
      cursor:pointer;
      font-size: 16px;
    }
    .btn-primary{
      background:#1f5f3b;
      color:#fff;
    }
    .btn-primary:disabled{
      opacity:.6;
      cursor:not-allowed;
    }
    .btn-ghost{
      background:transparent;
      border: 1px solid rgba(31,95,59,.35);
      color:#1f5f3b;
    }
    .status{
      margin-top: 14px;
      font-weight: 700;
    }
    .status.ok{ color:#1f5f3b; }
    .status.err{ color:#b00020; }
    .smallnote{
      color:#666;
      font-size: 13px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="brand">
      <img src="logo.png" alt="Evergreen Property & Garden Care logo" class="logo">
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="booking.html">Book</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="booking-wrap">
  <div class="booking-card">
    <h1>Book a slot</h1>
    <p>Select a day and time that suits you. You’ll get a confirmation once we accept the booking.</p>

    <form id="bookingForm">
      <div class="grid2">
        <div>
          <label for="date">Date</label>
          <input id="date" name="date" type="date" required />
        </div>

        <div>
          <label for="time">Time</label>
          <select id="time" name="time" required>
            <option value="">Select a time</option>
            <option>09:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
            <option>15:00</option>
            <option>16:00</option>
          </select>
          <div class="smallnote">We’ll tighten this into real “available slots” next.</div>
        </div>
      </div>

      <label for="jobType">Job type</label>
      <select id="jobType" name="jobType" required>
        <option value="">Select a service</option>
        <option>Grass cutting / lawn care</option>
        <option>Hedge trimming</option>
        <option>Weeding / borders</option>
        <option>Garden tidy-up</option>
        <option>Property clear-out</option>
        <option>Other</option>
      </select>

      <div class="grid2">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>

        <div>
          <label for="mobile">Mobile (WhatsApp)</label>
          <input id="mobile" name="mobile" type="tel" placeholder="07..." required />
        </div>
      </div>

      <div class="grid2">
        <div>
          <label for="postcode">Postcode</label>
          <input id="postcode" name="postcode" type="text" placeholder="e.g. CF33 4PZ" required />
        </div>

        <div>
          <label for="estimate">Estimate (optional)</label>
          <select id="estimate" name="estimate">
            <option value="">Not sure</option>
            <option>Small job (up to 1 hour)</option>
            <option>Medium job (1–3 hours)</option>
            <option>Large job (3+ hours)</option>
          </select>
        </div>
      </div>

      <label for="notes">Notes (optional)</label>
      <textarea id="notes" name="notes" placeholder="Anything we should know? Access, parking, photos, etc."></textarea>

      <div class="actions">
        <button class="btn btn-primary" id="submitBtn" type="submit">Book now</button>
        <button class="btn btn-ghost" type="reset">Clear</button>
      </div>

      <div id="msg" class="status" aria-live="polite"></div>
    </form>
  </div>
</main>

<footer>
  <p>© Evergreen Property &amp; Garden Care | South Wales</p>
</footer>

<script>
  // Your deployed Apps Script URL
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbzpJ7Hl7pm1MlD4LJVwSfpmfNJ9vkjip0xI4puy8s_3eerVkeK1nI5JBj-p4rbv2eI/exec";

  // Stop people booking in the past (basic guard)
  const dateEl = document.getElementById("date");
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth()+1).padStart(2,"0");
  const dd = String(today.getDate()).padStart(2,"0");
  dateEl.min = `${yyyy}-${mm}-${dd}`;

  const form = document.getElementById("bookingForm");
  const msg = document.getElementById("msg");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.className = "status";
    msg.textContent = "";
    submitBtn.disabled = true;
    submitBtn.textContent = "Booking...";

    const payload = {
      date: form.date.value,
      time: form.time.value,
      jobType: form.jobType.value,
      name: form.name.value.trim(),
      mobile: form.mobile.value.trim(),
      postcode: form.postcode.value.trim(),
      estimate: form.estimate.value,
      notes: form.notes.value.trim(),
      source: "Website"
    };

    try {
      // Apps Script often works best with POST + JSON
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok || data.ok === false) {
        throw new Error(data.error || "Booking failed");
      }

      msg.className = "status ok";
      msg.textContent = `Booked! Reference: ${data.bookingId || "Created"} (Status: Pending)`;
      form.reset();
    } catch (err) {
      msg.className = "status err";
      msg.textContent = "Couldn’t send booking. If this keeps happening, tell me what you see in the Apps Script logs.";
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "Book now";
    }
  });
</script>

</body>
</html>
